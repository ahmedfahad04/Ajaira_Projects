<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Rank Finder</title>
    <style>
        /* Add simple styles for better visibility */
        #results {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="popup-container">
        <h3>Conference Rank Finder</h3>
        <input id="conf-name-input" type="text" placeholder="Enter Conference Name" />
        <button id="fetch-rank-btn">Fetch Rank</button>

        <div>
            <strong id="conf-name">Name: </strong><span id="conf-name-value"></span>
        </div>
        <div>
            <strong id="conf-rank">Rank: </strong><span id="conf-rank-value"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
